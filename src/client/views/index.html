<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div id = "button img">
    <img id="IMG" src="" alt="No IMG">
    <button id="dateeee" type = "submit" onclick="return Client.getImage(event)"></button>
  </div>
  <div class ="holder zip">
    <form class="" onsubmit="return Client.getCord(event)">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </form>
  </div>
  <div>
  <label for="date" onsubmit="return Client.getWeather(event)">Date </label>
  <input  onsubmit="return Client.getWeather(event)" type="date" id="date" name="date"/>
  <button id="dateeee" type = "submit" onclick="return Client.getWeather(event)"></button>
  </div>
  <div class ="holder feel">
    <button id="generate" type = "submit" onclick="return Client.All(event)" onsubmit="return All(event)"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Temperature</div>
   <div id = "entryHolder">
   <div id = "shir"></div> 
   <div id = "dolg"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
</body>
</html>
