<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id = "app">
    <div class ="holder headline" id="hd">
    Travel App
    </div>
    <div id = "buttonimg" class="buttonimg">
      <img id="IMG" src="/Fr11.jpg"  alt="INPUT CITY">
    </div>
    <div class ="holder zip" id="zipk">
      <form class="zipo">
      <label for="zip" id="labelzip">City</label>
      <input type="text" id="zip" placeholder="enter city here">
      </form>
    </div>
    <div id="dategrid">
      <label for="date"> Start date </label>
      <input type="date" id="date" name="date"/>
    </div>
    <div id="dategrid2">
      <label for="date"> End date </label>
      <input   type="date" id="dateend" name="date"/>
    </div>
    <div class ="holder feel" id="generatebut">
      <button id="generate" type = "submit"> add </button>
    </div>
    <div class ="holder entry" id="textuh">
      <div class = "title">Temperature</div>
      <div id = "entryHolder">
        <div id = "shir"></div> 
        <div id = "dolg"></div>
        <div id = "temp"></div>
        <div id = "grad"></div>
      </div>
    </div>
    <div id="footer"> 
      <a id="refer" href="https://pixabay.com/">
Pixabay Free Images
      </a>  
   </div>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
</body>
</html>
